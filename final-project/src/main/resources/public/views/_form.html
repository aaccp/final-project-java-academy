<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.name" class="form-control" id="name" placeholder="What's your name?"/>
    </div>
</div>
<div class="form-group">
    <label for="hobbies" class="col-sm-2 control-label">Hobbies</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.hobbies" class="form-control" id="hobbies" placeholder="What are your hobbies?"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
